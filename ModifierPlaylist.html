<h1 class="">Coin MusiJo</h1>

<div class="decole">
    <h2>Ajout de chanson : </h2>
    <form class="mb-5">
        <div class="mb-3">
            <label for="name" class="form-label">Nom de la chanson : </label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="artiste" class="form-label">Artiste(s) : </label>
            <input type="text" class="form-control" id="artiste" required>
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">Donner une apparence : </label>
            <input type="text" class="form-control" id="img" pattern="([^\\s]+(\\.(?i)(jpe?g|png|gif|bmp))$)">
        </div>

        <input type="submit" class="btn btn-primary" value="Ajouter">
        <button class="btn btn-primary" value="Modifier" onclick="modifier()">Modifier</button>
        <input type="number" class="ms-3" id="id" placeholder="ID : ">
    </form>

</div>
